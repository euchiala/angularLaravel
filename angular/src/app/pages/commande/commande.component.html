<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background: rgb(0,0,0);
background: linear-gradient(90deg, rgba(0,0,0,1) 10%, rgba(52,51,49,1) 32%, rgba(177,178,178,1) 76%, rgba(244,246,252,1) 96%); background-position: center top;">
  <div class="container-fluid">
    <div class="header-body">
      <div class="media align-items-center">
        <div class="media-body">
       
    </div>
  </div>
</div>
  </div>
</div>
<div class="container-fluid mt--8">
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header  border-0" style="background-color:#fbfdfd;">
					<div class="row align-items-center">
						<div class="col ml-lg-auto">
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="col-lg-2">
                                <div class="form-group">
                                  <label class="form-control-label" for="input-last-name">Nom client :</label>
                                  <input type="text" formControlName="namee" name="namee" id="namee" class="form-control form-control-alternative" placeholder="Quantité" disabled>
                                </div>
                              </div>
                            </form>
                      <form [formGroup]="OrderForm" (ngSubmit)="submit()">
                        <div class="pl-lg-4">
                          <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                              <thead class="thead-light">
                                <th scope="col">N°</th>
                                <th scope="col">produit</th>
                                <th scope="col">quantite </th>
								<th></th>
								<th></th>
                              </thead>
                              <tbody formArrayName="Rows">
                                <tr *ngFor="let itemrow of OrderForm.controls.Rows.controls; let i=index;let l=last" [formGroupName]="i">
                                  <td>{{i+1}}</td>
                                  <td>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                          <select  id="produit" name="produit" class="form-control form-control-alternative" formControlName="produit" >
                                            <option value="- Sélectionner un produit -">  - Sélectionner un produit -</option>
                                            <option *ngFor="let mydata of products" value={{mydata.productname}}>{{mydata.productname}}</option>
                                          </select>
                                        </div>
                                      </div>
                                  </td>
                               
                                  <td>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                          <input type="text" formControlName="quantite" name="quantite" id="quantite" class="form-control form-control-alternative" placeholder="Quantité" >
                                        </div>
                                      </div>
                                  </td>
                                  <td>
                                    <a (click)="addNewRow(i)" class="fas fa-plus-circle" style="color:#2c3e50;"></a>
                                  </td>
                                  <td>
                                    <a *ngIf="OrderForm.controls.Rows.controls.length > 1" (click)="deleteRow(i)" class="fas fa-minus-circle" style="color:#2c3e50;"></a>
                                  </td>
                                </tr> 
                              </tbody>
                            </table>
                          </div>
                        </div>
                        <p style="text-align: right;">  
													<button class="btn btn-success" type="submit" style="background-color:#2c3e50;border: none;color: white;">Enregistrer</button>
                        </p> 
																										                       
                      </form>
                    </div> 
                 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
