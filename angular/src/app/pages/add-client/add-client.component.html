<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background: rgb(0,0,0);
background: linear-gradient(90deg, rgba(0,0,0,1) 10%, rgba(52,51,49,1) 32%, rgba(177,178,178,1) 76%, rgba(244,246,252,1) 96%); background-position: center top;">
  <div class="container-fluid">
    <div class="header-body">
      <div class="media align-items-center">
        <div class="media-body">
       
    </div>
  </div>
</div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0" style="color: black;">
          <div class="row align-items-center" style="text-align: left;">
            <div class="col-8">
              <h3 class="mb-0">Formulaire d'un nouveau client</h3>
            </div>
          </div>
        </div>
        <div class="card-body" style="background-color: #f7f7f7;">
          <form [formGroup]="form" (ngSubmit)="submit()"> 
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nom</label>
                      <input type="text" id="name" name="name" class="form-control form-control-alternative" placeholder="Nom" formControlName="name">
                      <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert">
                        <div *ngIf="form.controls['name'].errors.required" >
                            <i class="ni ni-fat-remove text-red"></i>
                            <span style="color:red;">Veuillez insérer le nom du personnel</span>
                      </div>
                    </div>  
                    </div>
                </div> 
                <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Email</label>
                      <input type="email" id="email" name="email" class="form-control form-control-alternative" placeholder="Email" formControlName="email">
                      <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" class="alert">
                        <div *ngIf="form.controls['email'].errors.required" >
                            <i class="ni ni-fat-remove text-red"></i>
                            <span style="color:red;">Veuillez insérer l'email du personnel</span>
                      </div>
                    </div>  
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Téléhpone</label>
                    <input type="text" id="phone" name="phone" class="form-control form-control-alternative" placeholder="Téléhpone" formControlName="phone" >
                    <div *ngIf="form.controls['phone'].invalid && (form.controls['phone'].dirty || form.controls['phone'].touched)" class="alert">
                      <div *ngIf="form.controls['phone'].errors.required" >
                          <i class="ni ni-fat-remove text-red"></i>
                          <span style="color:red;">Veuillez insérer le téléphone du personnel</span>
                    </div>
                  </div>  
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">CIN</label>
                    <input type="text" id="cin" name="cin" onkeypress="return String.fromCharCode(event.charCode).match(/[^0-9]/g) === null" class="form-control form-control-alternative" placeholder="Cin" formControlName="cin" >
                    <div *ngIf="form.controls['cin'].invalid && (form.controls['cin'].dirty || form.controls['cin'].touched)" class="alert">
                      <div *ngIf="form.controls['cin'].errors.required" >
                          <i class="ni ni-fat-remove text-red"></i>
                          <span style="color:red;">Veuillez insérer le CIN du personnel</span>
                    </div>
                  </div>  
                  </div>
                </div>
              </div>               
              <p style="text-align: right;margin-left: 400px;">
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid" style="background-color: #2c3e50;border: none;">Sauvegarder</button>
              </p>        
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
